name: Update

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
      - run: python update.py
      - uses: stefanzweifel/git-auto-commit-action@v7
      - uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 3
